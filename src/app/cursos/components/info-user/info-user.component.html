<div class="d-flex contenedor row m-0 justify-content-around text-center p-2">
  <div *ngFor="let user of person" class="d-flex col-lg-6 col-sm-12 flex-column justify-content-center align-items-center pt-4 gap-3 p-4">
    <img src="../../../../assets/profile.png" alt="prof">
    <h1 class="letter">{{user.name.slice(0,1)}}</h1>
    <h1 class="title">Bienvenido a la Plataforma de capacitacion para el empleo</h1>
    <h1 class="name">{{user.name}} {{user.lastName}}</h1>
    <span class="email">{{email}}</span>
  </div>

  <div class="d-flex flex-column col-lg-6 col-sm-12 justify-content-center align-items-center gap-3 pt-5 text-black">
    <mat-icon class="icon">library_books</mat-icon>
    <h1>Estas inscrito a {{courses.length}} cursos</h1>
    <mat-icon class="icon">incomplete_circle</mat-icon>
    <h1>Tienes que completar {{incompletedCourses.length}} cursos</h1>
  </div>
</div>
